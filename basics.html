<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up</title>
    <link rel="stylesheet" href="basics.css">
 </head>
 <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <form action="thankyou.html" method="get">
     <label for="fn">First Name:</label>
     <input id='fn' type="text" name="" placeholder="First Name" required>

     <label for="ln">Last Name:</label>
     <input id='ln' type="text" name="" placeholder="Last Name" required>

    <p></p>

    <label for="mail">Email: </label>
    <input id="mail" type="Email" name="" value="" placeholder="user@gmail.com">

    <label for="Pass">Password:</label>
    <input type="password" name="" value="" required>
 <p>Are you over 18?</p>
 <label for="y">Yes:</label>
 <input id="y" type="radio" name="over" value="yes">

 <label for="n">No:</label>
 <input id="n" type="radio" name="over" value="no">

 <p>Do you have a Card or Paypal?</p>

 <select name="payment">
    <option value="cc">Credit Card</option>
    <option value="pp">Paypal</option>
 </select>

 <p></p>


 <button type="submit"
 formaction="./HTML_LEVEL_ONE/thankyou.html">Sign Up</button>








 </form>
    
 </body>
